name: docker-build

on:
  schedule:
    - cron: "0 10 * * *"
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Docker meta
        id: meta_base
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            geokrety/pictures-processor-base
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Docker meta
        id: meta_uploader
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            geokrety/pictures-processor-uploader
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Docker meta
        id: meta_downloader
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            geokrety/pictures-processor-downloader
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push - base
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile.base
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_base.outputs.tags }}
          labels: ${{ steps.meta_base.outputs.labels }}

      - name: Build and push - uploader
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile.uploader
          build-args: |
            BASE_TAG=${{ steps.meta_base.outputs.version }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_uploader.outputs.tags }}
          labels: ${{ steps.meta_uploader.outputs.labels }}

      - name: Build and push - downloader
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile.downloader
          build-args: |
            BASE_TAG=${{ steps.meta_base.outputs.version }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_downloader.outputs.tags }}
          labels: ${{ steps.meta_downloader.outputs.labels }}
